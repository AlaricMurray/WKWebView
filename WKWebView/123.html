<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>滚动图片Demo</title>
</head>

<body>
<marquee direction="left" behavior="scroll" loop="-1" bgcolor="#33CC99" width="520" height="250">傲世三国</marquee>

<table width="660" border="0" align="center">
	<tr>
		<td>
		<div id="demo" style="overflow:hidden;width:660px;color:#ffffff;height:180px;">
		<table cellPadding=0 width=100% align=left order=0 cellspace=0>
		<tbody>
		<tr>
		<td id="demo1" vAlign=top>
			<table cellPadding=1 cellSpacing=1>
			<tbody>
			<tr vAlign=top>
			<td vAlign=top noWrap>
				<div align=right>
					<table cellSpacing=0 cellPadding=0 align=center border>
					<tbody>
					<tr>
					<td align=middle>
					<table cellSpacing=0 cellPadding=0 width=200 align=center border=0>
					<tbody>
					<tr>
					<td align=middle height=150>
					<a href="#" target=_blank>
					<img width=200 height=150 src="123.jpg" border=0>
					</a></td></tr>
					<tr>
					<td class="nav1" align=middle height=20>
					<a class="apm2" href="#" target=_blank>阿斯达多
					</a></td></tr></tbody></table></td>
					<td align="middle">
					<table cellpadding="0" cellspacing="0" width="200" align="center" border="0">
					<tbody>
					<tr>
					<td align="middle" height="150">
					<a href="#" target="_blank">
					<img width="200" height="150" src="233.jpg" border="0" />
					</a></td></tr>
					<tr>
					<td class="nav1" align="middle" height="20">
					<a class="apm2" href="#" target="_blank">阿萨德
					</a></td></tr></tbody></table></td>
					<td align="middle">
					<table cellspacing="0" cellpadding="0" width="200" align="center" border="0">
					<tbody>
					<tr>
					<td align="middle" height="150">
					<a href="#" target="_blank">
					<img width="200" height="150" src="666.jpg" border="0" />
					</a></td></tr>
					<tr>
					<td class="nav1" align="middle" height="20">
					<a class="apm2" href="#" target="_blank">阿瑟惮烦
					</a></td></tr></tbody></table></td>


			<td id="demo2" width="0">
			</td>
			</tr></tbody></table>
		</div>	
	<script>
		var dir=1;
		var speed=20;
		demo2.innerHTML=demo1.innerHTML;
		function Marquee(){
			
			if(dir>0&&(demo2.offsetWidth-demo1.scrollLeft)<=0)
				demo.scrollLeft=0;
			if(dir<0&&(demo.scrollLeft<=0))
			
				demo.scrollLeft=demo2.offsetWidth;
				demo.scrollLeft+=dir;
				
				demo.onmouseover=function(){
				clearInterval(MyMar);
				}
				demo.onmouseout=function(){
					MyMar=setInterval(Marquee,speed)
				}
				}
		
		
		var MyMar=setInterval(Marquee,speed);
	</script>	
	</td>
	</tr>				
</table>		
</body>
</html>
